<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>a phenomenon were a callback is called inside another callback.</p>
    <script>
        function compute(action, x, y) {
            if (action === "divide") {
                return x / y
            } else if (action === "multiply") {
                return x * y
            } else if (action === "add") {
                return x + y
            } else if (action === "modulus") {
                return x % y
            }
        } 
        
        console.log(compute("divide", 10, 5))
        console.log(compute("multiply", 10, 5))
        console.log(compute("add", 10, 5))
        console.log(compute("modulus", 10, 5))   
    </script>
</body>

</html>
